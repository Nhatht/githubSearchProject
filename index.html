<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous"
    >
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand">GitHub search</a>
          <form class="d-flex" id="form-search">
            <input class="form-control me-2" type="text" id="username">
            <button class="btn btn-outline-success" >Search</button>
          </form>
        </div>
    </nav>
    <div id="notification"></div>
    <!-- giao diện chính -->
    <main class="mb-3">
        <div class="container">
            <div class="row">
                <!-- bên trái -->
                <div class="col-4">
                    <figure>
                        <img src="" style="height: 150px; width: 150px; object-fit: cover;">
                    </figure>
                    <h1 class="fs-3">Username</h1>
                    <p>Bio</p>
                    <a href="" target="_blank" class="btn btn-primary">
                        view profile</a>
                        <div class="mb-3">
                            <span class="badge bg-primary">Following: 1</span>
                            <span class="badge bg-info">Repos: 3</span> <br>
                            <span class="badge bg-success">Follower: 1k</span>
                        </div>

                        <ul class="list-group">
                            <li class="list-group-item">
                                website: <a href="">LINK</a>
                            </li>
                            <li class="list-group-item">
                                Location: TP HCM , VietNam
                            </li>
                            <li class="list-group-item">
                                CreateAt: Today
                            </li>
                            <li class="list-group-item">Twitter: Null</li>

                          </ul>
                </div>
                <!-- bên phải -->
                <div class="col-8">
                    <h1 class="fs-2">Repositories</h1>
                    <div class="mb-3 p-2 card">
                        <a href="" class="mb-3 fs-4" >Repo name</a>
                        <p class="mb-3">Mổ tả repos</p>
                        <div class="mb-3">
                            <span class="badge bg-primary">Language</span>
                            <span class="badge bg-info">Star</span> <br>
                            <span class="badge bg-success">Fork</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- fooster -->
    <footer>
        <div class="container p-2 text-center">Github &copy;</div>
    </footer>
    <script src="./api.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
